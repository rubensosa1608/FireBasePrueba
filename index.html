<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicletas Firebase</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <form id="bicicleta-form">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Nombre de la bicicleta" name="nombre" required>

        <label for="marca">Marca</label>
        <input type="text" id="marca" placeholder="marca de la bicicleta" name="marca" required>

        <label for="precio">Precio</label>
        <input type="text" id="precio" placeholder="precio de la bicicleta" name="precio" required>

        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" placeholder="tipo de la bicicleta" name="tipo" required>

        <button type="submit">Guardar</button>

    </form>

    <div id="container-bicicletas"></div>

    <script type="module" src="./index.js"></script>
</body>
</html>
